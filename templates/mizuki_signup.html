<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/mizuki_signup.css">
</head>
<body>
<div class="container">
    <form action="" class="ui-form">
        <h3>Регистрация</h3>
        <div class="form-row">
        <input type="text" id="name" required autocomplete="off"><label for="name">Имя</label>
        </div>
        <div class="form-row">
        <input type="text" id="email" required autocomplete="off"><label for="email">Почта</label>
        </div>
        <div class="form-row">
        <input type="password" id="password" required autocomplete="off"><label for="password">Пароль</label>
        </div>
        <div>
        <input type="text" id="repeat password" required autocomplete="off"><label for="repeat password">Повторите пороль</label>
        </div>
        <p><input type="submit" class="button" value="Войти"></p>
        <input type="checkbox"><label>Вы соглашаетесь с чем-то</label>

    </form>
</div>
</body>
</html>
